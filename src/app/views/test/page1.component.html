<div class="row" *ngIf="show_list">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Simple Table
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Employee Code</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let album of albums | async">
                <td>{{album.employee_code}}</td>
                <td>{{album.first_name}}</td>
                <td>{{album.email}}</td>
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
                <td>
                  <button type="button" class="btn btn-pill btn-block btn-primary" (click)="view_particular_data(album)">View</button>
                  <button type="button" class="btn btn-pill btn-block btn-success">Edit</button>
                  <button type="button" class="btn btn-pill btn-block btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>

            <li class="page-item"><a class="page-link" href="#">Prev</a></li>

            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>


  <div class="row" *ngIf="show_form">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Company</strong>
          <small>Form</small>
        </div>
        <form name="employee_form">
              
            <div class="card-body">
              <div class="form-group">
                <label for="company">Employee Code</label>
                <input type="text" class="form-control" id="employee_code" name="employee_code">
              </div>

              <div class="form-group">
                <label for="company">Employee Name</label>
                <input type="text" class="form-control" id="employee_name" name="employee_name">
              </div>

            </div>

            <div class="row" style="padding-bottom: 30px;">
              <div class="col-md-6" align="center">
                <button type="button" class="btn btn-pill btn-block btn-primary" (click)="submit_form_data(album)">Submit</button>
              </div>
            </div>

      </form>

      </div>
    </div><!--/.col-->
  </div>
